<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amstel 188 Chair Booking</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <!-- Firebase Config (you'll create this file) -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Amstel 188 Chair Booking</h1>
        </header>

        <div class="calendar-section">
            <!-- Public user list: everyone can pick their name -->
            <div id="userManager" class="user-manager">
                <div id="userList" class="user-list"></div>
            </div>

            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth">←</button>
                <h2 id="currentMonthYear"></h2>
                <button class="nav-btn" id="nextMonth">→</button>
            </div>
            
            <div class="booking-controls">
                <div class="selected-info-display">
                    <span id="userNameDisplay"></span>
                    <span id="selectedCount">0 bookings this month</span>
                </div>
                <button id="confirmBtn" class="confirm-btn" onclick="confirmCurrentUserDrafts()">Confirm my days</button>
            </div>
            
            <div id="monthStatus" class="month-status"></div>

            <div class="calendar-table-container">
                <table class="calendar-table">
                    <thead>
                        <tr>
                            <th class="day-column-header"></th>
                            <th class="chair-header chair-1">Chair 1</th>
                            <th class="chair-header chair-2">Chair 2</th>
                            <th class="chair-header chair-3">Chair 3</th>
                            <th class="chair-header chair-4">Chair 4</th>
                            <th class="chair-header chair-5">Nails</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar rows will be generated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Admin area at the bottom -->
        <div class="admin-bottom-area">
            <div class="admin-panel">
                <div class="admin-panel-row">
                    <label for="adminPassword">Admin password:</label>
                    <input type="password" id="adminPassword" placeholder="For admin only" maxlength="30">
                </div>
                <div id="adminUserControls" class="admin-user-controls" style="display: none;">
                    <div class="user-manager-header">
                        <input type="text" id="newUserInput" placeholder="Add client name">
                        <input type="password" id="newUserPassword" placeholder="Set password">
                        <button id="addUserBtn" class="user-add-btn">Add</button>
                    </div>
                </div>
            </div>

            <!-- Admin user management (visible only in admin mode) -->
            <div id="adminUserManagement" class="admin-user-management" style="display: none;">
                <h3>User Management (Admin Only)</h3>
                <div id="userManagementList" class="user-management-list"></div>
            </div>

            <!-- Admin change log (visible only in admin mode) -->
            <div id="adminLogContainer" class="admin-log-container" style="display: none;">
                <h3>Change Log (Admin Only)</h3>
                <div id="adminStats" class="admin-log-summary"></div>
                <div id="adminLog" class="admin-log"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
